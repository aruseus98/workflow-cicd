# OBLIGATOIRE: L'identifiant unique du projet dans SonarQube
sonar.projectKey=Api-thetiptop

# OBLIGATOIRE: Le nom affiché dans l'interface de SonarQube
sonar.projectName=Api thetiptop

# OBLIGATOIRE: La version de votre projet
sonar.projectVersion=1.0

# Spécifiez les fichiers ou chemins à exclure de l'analyse
sonar.exclusions=**/node_modules/**, tests/setup.js, tests/user.test.js, tests/jackpot.test.js, coverage

# Type de source
sonar.sourceEncoding=UTF-8

sonar.sources=.
# On indique à Sonarqube qu'on a des tests dans le dossier TESTS pour qu'il comprenne mieux le code
sonar.tests=tests 
# On indique à Sonarqube qu'il s'agit de code en JS
sonar.language=js 

# Informations sur la couverture de code (si vous utilisez Karma pour les tests)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Chemin vers le répertoire TypeScript (si vous utilisez TypeScript)
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Chemin vers le répertoire du rapport Mocha Junit Reporter
sonar.testExecutionReportPaths=/var/jenkins_home/workspace/the-tiptop-api-2_dev/the-tiptop-api-dev/xunit.xml
